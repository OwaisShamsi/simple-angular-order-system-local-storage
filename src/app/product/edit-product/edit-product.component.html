<div mat-dialog-title>Edit Product</div>
<form (ngSubmit)="onEditSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            name="name"
            placeholder="Enter Name"
            [(ngModel)]="MProduct.name"
          />
        </mat-form-field>
      </div>
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter Description"
            name="description"
            [(ngModel)]="MProduct.description"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            type="number"
            placeholder="Enter Quantity"
            name="quantity"
            [(ngModel)]="MProduct.quantity"
          />
        </mat-form-field>
      </div>
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            placeholder="Enter Amount"
            name="amount"
            [(ngModel)]="MProduct.amount"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Edit</button>
  </div>
</form>
