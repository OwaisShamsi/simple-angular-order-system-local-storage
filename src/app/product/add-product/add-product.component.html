<div mat-dialog-title>Add Product</div>
<form #myForm="ngForm" ngform (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="MProduct.name"
            name="name"
            placeholder="Enter Name"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input
            matInput
            type="text"
            placeholder="Enter Description"
            [(ngModel)]="MProduct.description"
            name="description"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            type="number"
            placeholder="Enter Quantity"
            [(ngModel)]="MProduct.quantity"
            name="quantity"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            placeholder="Enter Amount"
            [(ngModel)]="MProduct.amount"
            name="amount"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="myForm.invalid"
    >
      Add
    </button>
  </div>
</form>
