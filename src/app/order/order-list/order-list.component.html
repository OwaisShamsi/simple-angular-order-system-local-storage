<div class="container text-center">
  <div class="row">
    <div class="col" style="font-size: larger">
      <strong>Id</strong>
    </div>
    <div class="col" style="font-size: larger">
      <strong>Customer Name</strong>
    </div>
    <div class="col" style="font-size: larger">
      <strong>Purchased Date</strong>
    </div>
    <div class="col" style="font-size: larger">
      <strong>Delivery Date</strong>
    </div>
    <div class="col" style="font-size: larger"><strong>Quantity</strong></div>
    <div class="col" style="font-size: larger">
      <strong>Product Name</strong>
    </div>
    <div class="col" style="font-size: larger"><strong>Actions</strong></div>

    <hr />
  </div>
  <div class="row" *ngFor="let order of orderList; let i = index">
    <div class="col">{{ i + 1 }}</div>
    <div class="col">{{ order.customer_Name }}</div>
    <div class="col">
      {{ order.purchased_Date | date : "d MMMM, y" }}
    </div>
    <div class="col">{{ order.delivery_date | date : "d MMMM, y" }}</div>
    <div class="col">{{ order.quantity }}</div>
    <div class="col">{{ order.product_Name }}</div>
    <div class="col">
      <button class="btn btn-primary" (click)="onEditOrder(i)">Edit</button
      ><button class="btn btn-danger" (click)="onDeleteOrder(i)">Delete</button>
    </div>

    <hr />
  </div>
</div>
